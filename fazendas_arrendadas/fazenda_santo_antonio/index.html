        .map-title{

            color: #111;
            text-align: center;
        }
        .map-title .box{
            display: inline-block;
            background: rgba(255,255,255,0.92);

            border-radius: 8px;

        .map-logo{

            border: none;

            padding: 0;
            box-shadow: none;

        .map-logo img{
            display: block;
            width: 150px;

        }

            height: 30px;
            line-height: 30px;
            text-align: center;
            display: block;
            color: #111;
            background: #fff;
        }
        .leaflet-control-home a:hover{

        }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        function setMatriculasLabelsVisible(isVisible){
            matriculasLabelsVisible = !!isVisible;
            if (matriculasLabelsVisible){
                document.body.classList.remove('hide-matriculas-labels');
            } else {
                document.body.classList.add('hide-matriculas-labels');
            }
            if (window._matLabelsBtn){
                window._matLabelsBtn.setAttribute('aria-pressed', matriculasLabelsVisible ? 'true' : 'false');
                window._matLabelsBtn.title = matriculasLabelsVisible ? 'Ocultar números das matrículas' : 'Mostrar números das matrículas';
            }

                L.DomEvent.on(link, 'click', function(e) {
                    L.DomEvent.stop(e);

                });

        // ====== Documentação (PDF): itens como links (sem checkbox / sem estado de layer) ======
        function setupDocLinks(){
            try{
                if (typeof lay === 'undefined' || !lay || !lay._container) return;

                var links = lay._container.querySelectorAll('a.doc-link');
                for (var i=0; i<links.length; i++){
                    (function(a){
                        // Evita que o clique no link "vaze" para o LI e tente alternar layers
                        a.addEventListener('click', function(ev){
                            ev.stopPropagation();
                        }, true);

                        var li = a.closest('li');
                        if (li){
                            // Esconde e desabilita o checkbox do item (se existir)
                            var input = li.querySelector('input[type="checkbox"]');
                            if (input){
                                input.checked = false;
                                input.disabled = true;
                                input.style.display = 'none';
                            }

                            // Bloqueia clique no item (fora do link) para não alternar layer
                            li.addEventListener('click', function(ev){
                                if (ev.target && ev.target.closest && ev.target.closest('a.doc-link')) return;
                                ev.stopPropagation();
                                ev.preventDefault();
                            }, true);
                        }
                    })(links[i]);
                }
            }catch(err){}
        }
        // roda após renderizar o controle
        setTimeout(setupDocLinks, 0);

        setBounds();
        var i = 0;
        layer_Matrculas_25.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Matrículas'] !== null?String('<div class="matricula-label" style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Matrículas']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Matrculas_25'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
