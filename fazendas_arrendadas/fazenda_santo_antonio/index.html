/* ===== EcoMap Controls: grupos colaps√°veis (Trena / Anota√ß√µes) ===== */

    <body>

            </div>
        </div>

        <script src="data/Lavoura_17.js"></script>
        <script src="data/SemPlantio_18.js"></script>
        <script src="data/PlantiodePinus_19.js"></script>
        <script src="data/Estradas_20.js"></script>
        <script src="data/APP_21.js"></script>
        <script src="data/CursosdeguaporMatrcula_22.js"></script>
        <script src="data/FaixadeServidodaLinhadeTransmisso_23.js"></script>
        <script src="data/ProjetodeSupressodeVegetao_24.js"></script>
        <script src="data/Matrculas_25.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-27.53578918381664,-51.091928482342354],[-27.493747449661935,-51.003596888999574]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
/* ====== Home / Recenter control (Casinha) ====== */
        var HomeControl = L.Control.extend({
            options: { position: 'topleft' },
            onAdd: function(map) {
                var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-home');
                var link = L.DomUtil.create('a', '', container);
                link.href = '#';
                link.title = 'Recentrar a ortofoto';
                link.setAttribute('aria-label', 'Recentrar a ortofoto');
                link.innerHTML = '<i class="fas fa-home"></i>';
                L.DomEvent.disableClickPropagation(container);
                L.DomEvent.on(link, 'click', function(e) {
                    L.DomEvent.stop(e);
                    if (bounds_group && bounds_group.getBounds && bounds_group.getBounds().isValid()) {
                        map.fitBounds(bounds_group.getBounds(), {padding: [20, 20]});
                    }
                });
                return container;
            }
        });
        map.addControl(new HomeControl());

        // ===== Trena EcoMap (com casas decimais + √°rea/per√≠metro) =====
        // Como usar:
        // 1) Clique na r√©gua para ativar
        // 2) Clique no mapa para adicionar pontos
        // 3) Duplo-clique para finalizar
        // 4) Bot√£o üóë para limpar
        var hintEl = document.getElementById('ecomapHint');

        function showHint(html){
            if(!hintEl) return;
            hintEl.innerHTML = html;
            hintEl.style.display = 'block';
        }
        function hideHint(){
            if(!hintEl) return;
            hintEl.style.display = 'none';
        }

        function formatPtBR(n, decimals){
            try{
                return n.toLocaleString('pt-BR', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
            }catch(e){
                var s = n.toFixed(decimals);
                return s.replace('.', ',');
            }
        }

        function formatArea(m2){
            if(m2 >= 10000){
                return formatPtBR(m2/10000, 4) + ' ha';
            }
            return formatPtBR(m2, 2) + ' m¬≤';
        }

        // C√°lculo de √°rea geod√©sica (sem depend√™ncias externas)
        // F√≥rmula esf√©rica (varia√ß√£o Chamberlain & Duquette), usada em diversas ferramentas Leaflet.
        function geodesicArea(latLngs){
            var points = latLngs;
            if(!points || points.length < 3) return 0;

            var radius = 6378137; // WGS84 (m)
            var area = 0;

            for (var i = 0, len = points.length; i < len; i++) {
                var p1 = points[i];
                var p2 = points[(i + 1) % len];

                var lon1 = p1.lng * Math.PI / 180;
                var lon2 = p2.lng * Math.PI / 180;
                var lat1 = p1.lat * Math.PI / 180;
                var lat2 = p2.lat * Math.PI / 180;

                area += (lon2 - lon1) * (2 + Math.sin(lat1) + Math.sin(lat2));
            }

            area = area * radius * radius / 2.0;
            return Math.abs(area);
        }

        function formatDistance(meters){
            if(meters >= 1000){
                return formatPtBR(meters/1000, 3) + ' km';
            }
            return formatPtBR(meters, 2) + ' m';
        }

        var measureActive = false;
        var measurePolygon = null;
        var measurePoints = [];
        var measureLine = null;
        var tempLine = null;
        
// Pane acima dos overlays para desenhar a Trena EcoMap sempre vis√≠vel
map.createPane('pane_EcoMapMeasure');
map.getPane('pane_EcoMapMeasure').style.zIndex = 100000;
// Renderer dedicado para garantir que os vetores da trena sejam desenhados neste pane
var ecomapMeasureRenderer = L.svg({ pane: 'pane_EcoMapMeasure' });
// Garante que a trena fique sempre ACIMA dos ortomosaicos (panes do qgis2web)
function ecomapBringMeasureToFront(){
    try{
        // pane da trena
        var p = map.getPane('pane_EcoMapMeasure');
        if(p) p.style.zIndex = 100000;

        // tooltips/popups acima tamb√©m
        var tp = map.getPane('tooltipPane');
        if(tp) tp.style.zIndex = 110000;
        var pp = map.getPane('popupPane');
        if(pp) pp.style.zIndex = 110000;

        // paths j√° desenhados
        if(measureLayer && measureLayer.eachLayer){
            measureLayer.eachLayer(function(lyr){
                if(lyr && lyr.bringToFront) lyr.bringToFront();
            });
        }
    }catch(e){}
}

// deixa os cliques passarem para o mapa (a trena n√£o precisa capturar eventos)
map.getPane('pane_EcoMapMeasure').style.pointerEvents = 'none';

var measureLayer = L.layerGroup().addTo(map);
        ecomapBringMeasureToFront();
        var measureTooltip = L.tooltip({
            permanent:false,
            direction:'top',
            offset:[0,-12],
            className:'ecomap-measure-tooltip',
            opacity:1
        });

        function computeTotalDistance(points){
            var total = 0;
            for(var i=1;i<points.length;i++){
                total += map.distance(points[i-1], points[i]);
            }
            return total;
        }

        function clearMeasure(){
            measurePoints = [];
            measureLayer.clearLayers();
            if(measureLine){ map.removeLayer(measureLine); measureLine = null; }
            if(tempLine){ map.removeLayer(tempLine); tempLine = null; }
            if(measurePolygon){ map.removeLayer(measurePolygon); measurePolygon = null; }
            map.closeTooltip(measureTooltip);
            hideHint();
        }

        function setMeasure(active){
            // sempre manter a trena por cima
            ecomapBringMeasureToFront();
            measureActive = active;

            // visual state
            if(measureBtn){
                if(active) measureBtn.classList.add('is-active');
                else measureBtn.classList.remove('is-active');
            }

            if(active){
                map.getContainer().style.cursor = 'crosshair';
                map.doubleClickZoom.disable();
                showHint('<b>EcoMap ‚Äì Medi√ß√£o</b><br>‚Ä¢ Clique para marcar pontos<br>‚Ä¢ Duplo-clique para finalizar<br>‚Ä¢ Bot√£o üóë para limpar<br><span style="opacity:.9">Dica: ESC cancela</span>');
            }else{
                map.getContainer().style.cursor = '';
                map.doubleClickZoom.enable();
                if(tempLine){ map.removeLayer(tempLine); tempLine = null; }
                map.closeTooltip(measureTooltip);
            }
        }

        // Control: Trena EcoMap (colaps√°vel: Trena + üóë)
        var measureBtn = null;
        var measureGroup = null;

        function setMeasureGroupOpen(open){
            if(!measureGroup) return;
            if(open) measureGroup.classList.add('is-open');
            else measureGroup.classList.remove('is-open');
        }

        var MeasureControl = L.Control.extend({
            options: { position: 'topleft' },
            onAdd: function(){
                var container = L.DomUtil.create('div', 'leaflet-bar ecomap-controls ecomap-group');
                container.classList.add('ecomap-measure');
                measureGroup = container;

                // bot√£o principal (Trena)
                var aMain = L.DomUtil.create('a', '', container);
                aMain.href = '#';
                aMain.title = 'Trena (medir dist√¢ncia/√°rea)';
                aMain.innerHTML = '<i class="fas fa-ruler"></i>';
                measureBtn = aMain;

                // sub-itens (aparecem quando expandido)
                var sub = L.DomUtil.create('div', 'ecomap-sub', container);
                var aTrash = L.DomUtil.create('a', '', sub);
                aTrash.href = '#';
                aTrash.title = 'Limpar medi√ß√µes';
                aTrash.innerHTML = '<i class="fas fa-trash-alt"></i>';

                // inicia COLAPSADO
                setMeasureGroupOpen(false);

                L.DomEvent.disableClickPropagation(container);

                L.DomEvent.on(aMain, 'click', function(e){
                    L.DomEvent.preventDefault(e);
                    // Ao ativar a trena, expande; ao desativar, colapsa
                    var next = !measureActive;
                    setMeasure(next);
                    setMeasureGroupOpen(next);
                });

        function onMapClick(e){

            // marker do ponto
            L.circleMarker(p, {
                pane: 'pane_EcoMapMeasure',
                renderer: ecomapMeasureRenderer,
                radius: 5,
                weight: 2,
                color: '#111',
                fillColor: '#fff',
                fillOpacity: 1
            }).addTo(measureLayer);

            // Pol√≠gono (para √°rea)
            if(measurePolygon){
                measurePolygon.addLatLng(p);
                measurePolygon.setStyle({ color:'#000', weight:3, opacity:1 });
            }else{
                measurePolygon = L.polygon([p], { pane: 'pane_EcoMapMeasure', renderer: ecomapMeasureRenderer, color:'#000', weight:3, opacity:1, fillColor:'#111', fillOpacity:0.12 }).addTo(measureLayer);
            }

            // Linha (para per√≠metro)
            if(measureLine){
                measureLine.addLatLng(p);
            }else{
                measureLine = L.polyline([p], { pane: 'pane_EcoMapMeasure', renderer: ecomapMeasureRenderer, color:'#111', weight:3, opacity:0.9 }).addTo(measureLayer);
            }

            var total = computeTotalDistance(measurePoints);
            var perimetro = total;
            var areaTxt = '';
            if(measurePoints.length >= 3){
                var area = 0;
                try{ area = geodesicArea(measurePoints); }catch(err){ area = 0; }
                areaTxt = '<br><span style="font-weight:700">√Årea: ' + formatArea(area) + '</span>';
            }
            measureTooltip.setLatLng(p).setContent('Per√≠metro: ' + formatDistance(perimetro) + areaTxt);
            map.openTooltip(measureTooltip);

            if(tempLine){ map.removeLayer(tempLine); tempLine = null; }
        }

        function onMapMove(e){
            if(!measureActive) return;
            if(measurePoints.length === 0) return;

            var last = measurePoints[measurePoints.length-1];
            var cur = e.latlng;

            if(!tempLine){
                tempLine = L.polyline([last, cur], { pane: 'pane_EcoMapMeasure', renderer: ecomapMeasureRenderer, color:'#111', weight:2, opacity:0.45, dashArray:'6,6' }).addTo(measureLayer);
            }else{
                tempLine.setLatLngs([last, cur]);
            }

            var total = computeTotalDistance(measurePoints);
            var segment = map.distance(last, cur);
            var perimetro = total + segment;

            var areaTxt = '';
            if(measurePoints.length >= 2){
                var area = 0;
                try{
                    var pts = measurePoints.concat([cur]);
                    if(pts.length >= 3){
                        area = geodesicArea(pts);
                        areaTxt = '<br><span style="font-weight:700">√Årea: ' + formatArea(area) + '</span>';
                    }
                }catch(err){ area = 0; }
            }

            measureTooltip

              .setContent(
                'Per√≠metro: ' + formatDistance(perimetro) +
                '<br><span style="font-weight:600;opacity:.9">Trecho: ' + formatDistance(segment) + '</span>' +
                areaTxt
              );
            map.openTooltip(measureTooltip);
        }

        function onMapDblClick(e){
            if(!measureActive) return;

function disableAllVectorPopups(){
    function killPopupOnLayer(l){
        if(!l) return;
        try{
            if(typeof l.closePopup === 'function') l.closePopup();
            if(typeof l.unbindPopup === 'function') l.unbindPopup();
            // remove handler de click (qgis2web usa click para abrir popup)
            if(typeof l.off === 'function'){
                try{ l.off('click'); }catch(e){}
                try{ l.off('popupopen'); }catch(e){}
            }
        }catch(e){}
    }

    try{
        map.eachLayer(function(lyr){
            killPopupOnLayer(lyr);

            // sublayers (geojson/feature groups)
            if(lyr && typeof lyr.eachLayer === 'function'){
                try{
                    lyr.eachLayer(function(sl){
                        killPopupOnLayer(sl);
                        // alguns geojson tem sub-sub-layers
                        if(sl && typeof sl.eachLayer === 'function'){
                            try{ sl.eachLayer(killPopupOnLayer); }catch(e){}
                        }
                    });
                }catch(e){}
            }
        });
    }catch(e){}
}

function fmtMeters(m){
  if (!isFinite(m)) return '-';
  return (m >= 1000) ? (m/1000).toFixed(2).replace('.',',') + ' km' : m.toFixed(2).replace('.',',') + ' m';
}
function fmtArea(a){
  if (!isFinite(a)) return '-';
  return (a >= 10000) ? (a/10000).toFixed(3).replace('.',',') + ' ha' : a.toFixed(1).replace('.',',') + ' m¬≤';
}
function lineLength(latlngs){
  var sum = 0;
  for (var i=1;i<latlngs.length;i++){ sum += map.distance(latlngs[i-1], latlngs[i]); }
  return sum;
}
function polygonPerimeter(latlngs){
  if (latlngs.length < 2) return 0;
  var sum = lineLength(latlngs);
  sum += map.distance(latlngs[latlngs.length-1], latlngs[0]);
  return sum;
}
function polygonArea(latlngs){
  try {
    if (L.GeometryUtil && typeof L.GeometryUtil.geodesicArea === 'function'){
      return Math.abs(L.GeometryUtil.geodesicArea(latlngs));
    }
  } catch(e) {}
  return NaN;
}
function refreshNotesTable(){
  var panel = document.getElementById('ecomapNotesTablePanel');
  var wrap = document.getElementById('ecomapNotesTableWrap');
  if (!panel || !wrap) return;

  // se as ferramentas de anota√ß√£o estiverem recolhidas, a tabela deve ficar oculta
  if (!notesToolsOpen){
    panel.style.display = 'none';
    return;
  }

  var rows = [];
  notesLayer.eachLayer(function(l){
    var type = (l instanceof L.Marker) ? 'Ponto' : (l instanceof L.Polygon && !(l instanceof L.Rectangle) ? 'Pol√≠gono' : (l instanceof L.Polyline ? 'Linha' : 'Fei√ß√£o'));
    var name = (l.feature && l.feature.properties && (l.feature.properties.note || l.feature.properties.name)) ? (l.feature.properties.note || l.feature.properties.name) : '(sem nome)';
    var metric = '-';
    if (l instanceof L.Polyline && !(l instanceof L.Polygon)){
      var ll = l.getLatLngs();
      metric = fmtMeters(lineLength(ll));
    } else if (l instanceof L.Polygon){
      var ring = l.getLatLngs();
      ring = Array.isArray(ring) && Array.isArray(ring[0]) ? ring[0] : ring;
      var a = polygonArea(ring);
      var p = polygonPerimeter(ring);
      metric = fmtArea(a) + ' | ' + fmtMeters(p);
    }
    rows.push({name:name, type:type, metric:metric});
  });

  if (rows.length === 0){
    panel.style.display = 'none';
    wrap.innerHTML = '';
    return;
  }

  var html = '<table><thead><tr><th>Nome</th><th>Tipo</th><th>Medi√ß√µes</th></tr></thead><tbody>';
  rows.forEach(function(r){
    html += '<tr><td>'+String(r.name).replace(/</g,'&lt;')+'</td><td>'+r.type+'</td><td>'+r.metric+'</td></tr>';
  });
  html += '</tbody></table>';
  wrap.innerHTML = html;
  panel.style.display = 'block';
}

function downloadTextFile(filename, textContent){
    var blob = new Blob([textContent], {type: 'application/geo+json;charset=utf-8'});
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    setTimeout(function(){ URL.revokeObjectURL(url); }, 800);
}

function exportNotesGeoJSON(){
    try{
        if(!notesLayer || notesLayer.getLayers().length === 0){
            alert('N√£o h√° anota√ß√µes para exportar.');
            return;
        }
        var gj = notesLayer.toGeoJSON();
        // garantia: incluir CRS n√£o √© padr√£o no GeoJSON moderno, ent√£o omitimos.
        var txt = JSON.stringify(gj, null, 2);
        var fname = 'anotacoes_santa_lucia_' + (new Date().toISOString().slice(0,10)) + '.geojson';
        downloadTextFile(fname, txt);
    }catch(e){
        alert('Falha ao exportar anota√ß√µes.');
    }
}

                function sync(){
                    var expanded = container.classList.contains('leaflet-control-layers-expanded');
                    document.body.classList.toggle('layers-open', expanded);
                }
                // Sincroniza no carregamento
                sync();

                // Observa mudan√ßas de classe (quando abre/fecha)
                var mo = new MutationObserver(function(muts){ sync(); });
                mo.observe(container, { attributes: true, attributeFilter: ['class'] });

                // Fallback: ap√≥s clique no bot√£o de camadas
                var toggle = container.querySelector('.leaflet-control-layers-toggle');
                if (toggle){
                    toggle.addEventListener('click', function(){ setTimeout(sync, 0); }, true);
                }
                // Se clicar no mapa (em mobile), tenta ressincronizar
                map.on('click', function(){ setTimeout(sync, 0); });
            }catch(e){}
        })();

        // ====== Documenta√ß√£o (PDF): itens como links (sem checkbox / sem estado de layer) ======
        function setupDocLinks(){
            try{
                if (typeof lay === 'undefined' || !lay || !lay._container) return;

                var links = lay._container.querySelectorAll('a.doc-link');
                for (var i=0; i<links.length; i++){
                    (function(a){
                        // Evita que o clique no link "vaze" para o LI e tente alternar layers
                        a.addEventListener('click', function(ev){
                            ev.stopPropagation();
                        }, true);

                        var li = a.closest('li');
                        if (li){
                            // Esconde e desabilita o checkbox do item (se existir)
                            var input = li.querySelector('input[type="checkbox"]');
                            if (input){
                                input.checked = false;
                                input.disabled = true;
                                input.style.display = 'none';
                            }

                            // Bloqueia clique no item (fora do link) para n√£o alternar layer
                            li.addEventListener('click', function(ev){
                                if (ev.target && ev.target.closest && ev.target.closest('a.doc-link')) return;
                                ev.stopPropagation();
                                ev.preventDefault();
                            }, true);
                        }
                    })(links[i]);
                }
            }catch(err){}
        }
        // roda ap√≥s renderizar o controle
        setTimeout(setupDocLinks, 0);

        // garante que popups sejam removidos ap√≥s todas as camadas serem criadas
